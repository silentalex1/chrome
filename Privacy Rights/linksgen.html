<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2b0000);
      color: #ff4040;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(15px);
      padding: 50px;
      border-radius: 25px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      border: 2px solid #ff4040;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background: #2b0000;
      padding: 15px 0;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .nav-link {
      color: #ff4040;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 10px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link:hover {
      background: #ff4040;
      color: #1a1a1a;
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.7);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background: #ff4040;
      color: #1a1a1a;
      box-shadow: 0 0 10px rgba(255, 64, 64, 0.5);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      text-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px #ff4040, 0 0 25px #ff4040; }
      to { text-shadow: 0 0 25px #ff4040, 0 0 35px #ff4040; }
    }

    .input-section {
      margin-bottom: 40px;
    }

    .input-section input {
      width: 100%;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #ff4040;
      background: rgba(255, 64, 64, 0.1);
      color: #ff6666;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    .input-section input:focus {
      outline: none;
      border-color: #e60000;
      background: rgba(255, 64, 64, 0.2);
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.6);
    }

    .input-section select {
      width: 100%;
      padding: 15px 20px;
      border-radius: 15px;
      border: 2px solid #ff4040;
      background: rgba(255, 64, 64, 0.1);
      color: #ff6666;
      font-size: 16px;
      margin-bottom: 20px;
      transition: all 0.4s ease;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23ff4040" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
    }

    .input-section select:focus {
      outline: none;
      border-color: #e60000;
      background: rgba(255, 64, 64, 0.2);
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.6);
    }

    .generate-button {
      width: 100%;
      padding: 18px 40px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: #2b0000;
      color: #ff4040;
      border: 2px solid #ff4040;
      transition: all 0.5s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .generate-button:hover {
      background: #ff4040;
      color: #1a1a1a;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 64, 64, 0.7);
    }

    .generate-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
    }

    .generate-button:hover::before {
      left: 100%;
    }

    .link-list {
      max-height: 450px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(255, 64, 64, 0.08);
      border-radius: 20px;
      border: 2px solid #ff4040;
      margin-bottom: 40px;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 64, 64, 0.15);
      border-radius: 15px;
      margin-bottom: 15px;
      transition: all 0.5s ease;
    }

    .link-item:hover {
      background: rgba(255, 64, 64, 0.25);
      transform: translateX(10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .link-item p {
      font-size: 16px;
      color: #ff6666;
      word-break: break-all;
      flex: 1;
    }

    .copy-button {
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #2b0000;
      color: #ff4040;
      border: 2px solid #ff4040;
      transition: all 0.5s ease;
      margin-left: 10px;
    }

    .copy-button:hover {
      background: #ff4040;
      color: #1a1a1a;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 64, 64, 0.7);
    }

    .copy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
    }

    .copy-button:hover::before {
      left: 100%;
    }

    .close-button {
      width: 100%;
      padding: 18px 40px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      background: #2b0000;
      color: #ff4040;
      border: 2px solid #ff4040;
      transition: all 0.5s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .close-button:hover {
      background: #ff4040;
      color: #1a1a1a;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 64, 64, 0.7);
    }

    .close-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
    }

    .close-button:hover::before {
      left: 100%;
    }

    @media (max-width: 700px) {
      .container {
        padding: 30px;
        max-width: 100%;
      }

      h1 {
        font-size: 30px;
      }

      .nav-link {
        font-size: 16px;
        padding: 10px 20px;
      }

      .link-item p {
        font-size: 14px;
      }

      .generate-button, .close-button {
        font-size: 16px;
        padding: 15px 30px;
      }

      .copy-button {
        font-size: 12px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <a href="unblockways.html" class="nav-link">Unblock</a>
      <a href="linksgen.html" class="nav-link active">Links Generator</a>
      <a href="updates.html" class="nav-link">Updates</a>
      <a href="devlogs.html" class="nav-link">Dev Logs</a>
    </div>
    <h1>Links Generator</h1>
    <div class="input-section">
      <input type="text" id="urlInput" placeholder="Enter URL to generate unblocked links...">
      <select id="methodSelect">
        <option value="proxy">Proxy Method</option>
        <option value="dns">DNS Method</option>
        <option value="vpn">VPN Method</option>
        <option value="tor">TOR Method</option>
        <option value="mirror">Mirror Site Method</option>
      </select>
      <button class="generate-button" id="generateButton">Generate</button>
    </div>
    <div class="link-list" id="linkList"></div>
    <button class="close-button" id="closeWindow">Close</button>
  </div>
  <script>
    const urlInput = document.getElementById('urlInput');
    const methodSelect = document.getElementById('methodSelect');
    const generateButton = document.getElementById('generateButton');
    const linkList = document.getElementById('linkList');
    const closeWindow = document.getElementById('closeWindow');

    generateButton.addEventListener('click', () => {
      const url = urlInput.value.trim();
      const method = methodSelect.value;
      if (url) {
        chrome.runtime.sendMessage({ action: 'generateUnblockedLink', url, method }, response => {
          const unblockedUrl = response.unblockedUrl;
          const linkItem = document.createElement('div');
          linkItem.className = 'link-item';
          linkItem.innerHTML = `
            <p>${unblockedUrl} (${method})</p>
            <button class="copy-button">Copy</button>
          `;
          linkList.prepend(linkItem);
          urlInput.value = '';

          const copyButton = linkItem.querySelector('.copy-button');
          copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(unblockedUrl).then(() => {
              copyButton.textContent = 'Copied!';
              setTimeout(() => {
                copyButton.textContent = 'Copy';
              }, 2000);
            });
          });
        });
      }
    });

    urlInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') generateButton.click();
    });

    closeWindow.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
